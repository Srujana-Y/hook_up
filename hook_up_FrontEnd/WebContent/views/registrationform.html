{{error.message}}
<form>
<div class="form-group">
Enter Email Id
<input type="email" ng-model="user.email" class="form-controller">
</div>

<div class="form-group">
Enter Password
<input type="password" ng-model="user.password" class="form-controller">
</div>

<div class="form-group">
Enter Firstname
<input type="text" ng-model="user.firstname" class="form-controller">
</div>

<div class="form-group">
Enter Lastname
<input type="text" ng-model="user.Lastname" class="form-controller">
</div>

<div class="form-group">
Enter Phonenumber
<input type="text" ng-model="user.phonenumber" class="form-controller">
</div>

<div class="form-group">
<select ng-model="user.role">
<option value="STUDENT">Student
<option value="EMPLOYEE">Employee
<option value="ALUMNI">Alumni
</select>
</div>
<input type="submit" ng-click="registerUser(user)" value="Register">
</form>
